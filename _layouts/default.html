<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    
    <!-- Google Fonts for Arabic -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">
</head>
<body>
    <header class="site-header">
        <nav class="navbar">
            <div class="container">
                <div class="nav-brand">
                    <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
                </div>
                <div class="nav-menu">
                    <a href="#about" class="nav-link">عني</a>
                    <a href="#consultation" class="nav-link">احجز استشارة</a>
                    <a href="{{ site.author.youtube }}" class="nav-link" target="_blank">
                        <i class="fab fa-youtube"></i> قناتي
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main class="site-content">
        {{ content }}
    </main>

    <footer class="site-footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>{{ site.title }}</h3>
                    <p>{{ site.description }}</p>
                </div>
                <div class="footer-section">
                    <h4>روابط مهمة</h4>
                    <ul>
                        <li><a href="#about">عني</a></li>
                        <li><a href="#consultation">احجز استشارة</a></li>
                        <li><a href="{{ site.author.youtube }}" target="_blank">قناتي على يوتيوب</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h4>تواصل معي</h4>
                    <div class="social-links">
                        <a href="{{ site.author.youtube }}" target="_blank" class="social-link">
                            <i class="fab fa-youtube"></i>
                        </a>
                        <a href="mailto:{{ site.author.email }}" class="social-link">
                            <i class="fas fa-envelope"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. جميع الحقوق محفوظة.</p>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
